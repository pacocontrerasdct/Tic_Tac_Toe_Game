<!DOCTYPE html>
<html lang="en">
<head>
  <title>TIC TAC TOE GAME</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" href="js/tic_tac.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Tic Tac Toe Game</h1>
      <h2>Rules: In turns, two players add TICS (X) or TACS (O) to the board once at a time. To win, one player have to make 3 of his marks in a row, column or diagonal. Let's play!!!</h2>
    </header>
    <div id="board">
      <div id="firstRow" class="row">
        <div class="square"><input  id="r1-c1" type="text">1.1</input></div>
        <div class="square"><input  id="r1-c2" type="text">1.2</input></div>
        <div class="square"><input  id="r1-c3" type="text">1.3</input></div>
      </div>

      <div id="secondRow" class="row">
        <div class="square"><input  id="r2-c1" type="text">2.1</input></div>
        <div class="square"><input  id="r2-c2" type="text">2.2</input></div>
        <div class="square"><input  id="r2-c3" type="text">2.3</input></div>        
      </div>

      <div id="thrirdRow" class="row">
        <div class="square"><input  id="r3-c1" type="text">3.1</input></div>
        <div class="square"><input  id="r3-c2" type="text">3.2</input></div>
        <div class="square"><input  id="r3-c3" type="text">3.3</input></div>        
      </div>
    </div>
    <footer>
      <h2>Score:</h2>
      <p id="scoreX">Player Tic (X) won: 0 -</p><p id="scoreO"> Player Tac (O) won: 0 -</p><p id="scoreT"> Ties: 0 </p>
    </footer>
  </div> 
</body>
</html>
